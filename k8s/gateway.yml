apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      #assigned to master node
      #nodeName: dgtestlinux01v
      containers:
        - name: gateway
          image: gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Hong_Kong
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31340
